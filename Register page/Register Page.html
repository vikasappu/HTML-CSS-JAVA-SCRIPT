<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="Register%20Page.css">

</head>
<body>
<div class="container">
    <form id="form" class="from">
        <h2>Register with US</h2>
        <div class="form-c">
            <label for="name">UserName</label>
            <input type="text" id="name" placeholder="Enter Name" >
            <small>Error Message</small>
        </div >
        <div class="form-c">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email" >
            <small>Error Message</small>
        </div>
        <div class="form-c">
            <label for="password">Passwords</label>
            <input type="text" id="password" placeholder="Enter Password" >
            <small>Error Message</small>

        </div>
        <div class="form-c">
            <label for="pass">Confirm Password</label>
            <input type="text" id="pass" placeholder="Confirm Password" >
            <small>Error Message</small>
        </div>

        <button  class="btn" type="submit"> Sumbit</button>
    </form>
</div>
<script src="Register%20Page.js"></script>
</body>
</html>
